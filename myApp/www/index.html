<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ionicApp">
    <ion-pane>
      <ion-content class="background">
        <div class="item item-image">
          <br>
          <img src="./img/stjohnlogo.png" alt="Logo" align="right">
        <!-- Service times using Google Fonts -->
        <h4 style="bottom:8vw; left:65%; font-size: 4.8vw;">Sunday</h4>
        <h6 style="bottom:6vw; left:61%; font-size: 2.6vw;"><span>8<abbr title="morning, ante meridiem">am</abbr> &#38; 10&#58;30<abbr title="morning, ante meridiem">am</abbr></span></h6>
        <h6 style="bottom:2vw; left:58.5%; font-size: 2.6vw;">Godly Play <span>10&#58;30<abbr title="morning, ante meridiem">am</abbr></span></h6>
        <h6 style="bottom:0vw; left:46%; font-size: 2.6vw;">Healing Service <span>9<abbr title="morning, ante meridiem">am</abbr> &#38; 11:30<abbr title="morning, ante meridiem">am</abbr></span></h6>
        <!-- End service times -->
        </div>
        <ion-list>
          <ion-item class="item item-trns text-left">
            <a class="button icon icon-right ion-chevron-right" href="/events.html">Events</a>
          </ion-item>
          <ion-item class="item item-trns text-left">
              <a class="button icon icon-right ion-chevron-right" href="#/podcasts">Podcast</a>
          </ion-item>
          <ion-item class="item item-trns text-left">
              <a class="button icon icon-right ion-chevron-right" href="#/give">Give</a>
          </ion-item>
          <ion-item class="item item-trns text-left">
              <a class="button icon icon-right ion-chevron-right" href="#/contact">Contact Us</a>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home">
        <ion-content class="padding">
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
          <p>
            <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
          </p>
        </ion-content>
      </ion-view>
    </script>
  </body>
</html>
