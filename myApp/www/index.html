<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--google fonts-->
    <link href="http://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="MyCtrl">
    <ion-pane>
      <ion-content>
        <div class="item item-image background">
          <br>
          <img src="./img/stjohnlogo.png" alt="Logo" align="right">
          <!-- Service times using Google Fonts -->
          <h4 style="bottom:18vw; left:65%; font-size: 4.8vw;">Sunday</h4>
          <h6 style="bottom:16vw; left:61%; font-size: 2.6vw;"><span>8<abbr title="morning, ante meridiem">am</abbr> &#38; 10&#58;30<abbr title="morning, ante meridiem">am</abbr></span></h6>
          <h6 style="bottom:12vw; left:58.5%; font-size: 2.6vw;">Godly Play <span>10&#58;30<abbr title="morning, ante meridiem">am</abbr></span></h6>
          <h6 style="bottom:10vw; left:46%; font-size: 2.6vw;">Healing Service <span>9<abbr title="morning, ante meridiem">am</abbr> &#38; 11:30<abbr title="morning, ante meridiem">am</abbr></span></h6>
          <!-- End service times -->
        </div>
        <div>
          <ion-list>
            <div ng-repeat="group in groups">
              <ion-item class="item-stable"
                        ng-click="toggleGroup(group)"
                        ng-class="{active: isGroupShown(group)}">
                  <i class="icon" ng-class="isGroupShown(group) ? 'ion-chevron-down' : 'ion-chevron-right'"></i>
                {{group.name}}
              </ion-item>
              <ion-item class="item-accordion"
                        ng-repeat="item in group.items"
                        ng-show="isGroupShown(group)">
                {{item}}
              </ion-item>
            </div>
          </ion-list>
        </div>
    </ion-content>
    </ion-pane>
  </body>
</html>
